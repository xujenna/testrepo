        .style("display", "block");


  var minDate = new Date("Mon Apr 09 2018 00:00:00 GMT-0400 (EDT)");
  var maxDate = new Date("Tue Apr 10 2018 00:00:00 GMT-0400 (EDT)");

  responses.forEach(function(d){
    var dateTime = new Date(String(d.time));
    d.time = dateTime;
    d.mood = +d.mood;
    d.fatigue = +d.fatigue;
    d.morale = +d.morale;
    d.social = +d.social;
    d.stress = +d.stress;
  });

  filteredResponses = [];
    responses.filter(function(d) {
      if(d.time > minDate && d.time < maxDate){
        filteredResponses.push(d);
      }
    });


    var xMin = d3.min(filteredResponses,function(d){return d.time;});
    var xMax = d3.max(filteredResponses,function(d){return d.time;});


    var xScale = d3.time.scale()
      .range([0,width])
      .domain([xMin, xMax]);

    var yScale = d3.scale.linear()
      .range([height, 0])
      .domain([0, 5]);

  svg.append("text")
    .attr("y", 0)
    .attr("x", (width/2) - 100)
    .text("SELF-REPORTED MOOD DATA")
    .attr("class","title");

  var moodLine = d3.svg.line()
    .x(function(d) {return xScale(d.time);})
    .y(function(d){return yScale(d.mood) - 1.5;});

  var fatigueLine = d3.svg.line()
    .x(function(d) {return xScale(d.time);})
    .y(function(d){return yScale(d.fatigue);});

  var moraleLine = d3.svg.line()
    .x(function(d) {return xScale(d.time);})
    .y(function(d){return yScale(d.morale);});

  var stressLine = d3.svg.line()
    .x(function(d) {return xScale(d.time);})
    .y(function(d){return yScale(d.stress);});

var xAxis = d3.svg.axis()
  .scale(xScale)
  .orient("bottom")
  .tickPadding(10)
  .tickFormat(d3.time.format("%X"))
  .ticks(4);


var yAxis = d3.svg.axis()
  .scale(yScale)
  .tickPadding(10)
  .orient("left");


  svg.append("line")
    .style("stroke", "#e0e0e0")
    .style("stroke-dasharray", ("5,5"))
    .attr("x1", 0)
    .attr("y1", yScale(100))
    .attr("x2", width)
    .attr("y2", yScale(100))

    svg.append("line")
      .style("stroke", "#e0e0e0")
      .style("stroke-dasharray", ("5,5"))
      .attr("x1", 0)
      .attr("y1", yScale(50))
      .attr("x2", width)
      .attr("y2", yScale(50))

svg.append("g")
  .attr("class", "Axis")
  .attr("transform","translate(0, "+(height)+")")
  .call(xAxis);

svg.append("text")
  .attr("class", "axis-labels")
  .attr("transform","rotate(-90)")
  .attr("y", 25)
  .attr("x", (0 - width/10))
  .attr("dy", "-7em")
  .text("PRODUCTIVITY SCORE")
  .attr("fill", "silver");

svg.append("g")
  .attr("class","Axis")
  .call(yAxis);

svg.append("text")
    .attr("class", "axis")
    .attr("y", yScale(filteredResponses[filteredResponses.length - 1].fatigue)-10)
    .attr("x", width + 10)
    .text("Fatigue");

svg.append("path")
    .attr("d", fatigueLine(filteredResponses))
    .attr("stroke", "cyan")
    .attr("stroke-width", 1)
    .attr("fill", "none")
    .attr("class", "line");

svg.append("text")
    .attr("class", "axis")
    .attr("y", yScale(filteredResponses[filteredResponses.length - 1].morale))
    .attr("x", width + 10)
    .text("Morale");

svg.append("path")
    .attr("d", moraleLine(filteredResponses))
    .attr("stroke", "springgreen")
    .attr("stroke-width", 1)
    .attr("fill", "none")
    .attr("class", "line");

  var stressCircles = svg.selectAll(".stress-circle")
    .data(filteredResponses)
    .enter()
    .append("circle")
    .attr("class","stress-circle")
    .attr("cx", function(d) {return xScale(d.time)})
    .attr("r", 3)
    .attr("cy", function(d) { return yScale(d.stress);})
    .attr("fill", "gold");


svg.append("text")
    .attr("class", "axis")
    .attr("y", yScale(filteredResponses[filteredResponses.length - 1].stress))
    .attr("x", width + 10)
    .text("Stress");

svg.append("path")
    .attr("d", stressLine(filteredResponses))
    .attr("stroke", "gold")
    .attr("stroke-width", 1)
    .attr("fill", "none")
    .attr("class", "line");


var moodCircles = svg.selectAll(".mood-circle")
  .data(filteredResponses)
  .enter()
  .append("circle")
  .attr("class","mood-circle")
  .attr("cx", function(d) {return xScale(d.time)})
  .attr("r", 3)
  .attr("cy", function(d) { return yScale(d.mood);})
  .attr("fill", "magenta");

svg.append("text")
    .attr("class", "axis")
    .attr("y", yScale(filteredResponses[filteredResponses.length - 1].mood))
    .attr("x", width + 10)
    .text("Mood")

svg.append("path")
  .attr("d", moodLine(filteredResponses))
  .attr("stroke", "magenta")
  .attr("stroke-width", 1)
  .attr("fill", "none")
  .attr("class", "line");



var moodTip = d3.tip()
  .attr("class", "tooltip")
  .offset([-20,0])
  .html(function(d,i) {
  return "<b>" + d.moodNotes + "</b>: " + d.trigger;
  });

svg.selectAll(".mood-circle")
.call(moodTip)

.on("mouseover", function(d) {
  moodTip.show(d);
})

.on("mouseout", function(d) {
  moodTip.hide(d);
})


var stressTip = d3.tip()
  .attr("class", "tooltip")
  .offset([-20,0])
  .html(function(d,i) {
  return "<b>Activity</b>: " + d.activity;
  });

svg.selectAll(".stress-circle")
.call(stressTip)

.on("mouseover", function(d) {
  stressTip.show(d);
})

.on("mouseout", function(d) {
  stressTip.hide(d);
})
});

</script>

</body>
